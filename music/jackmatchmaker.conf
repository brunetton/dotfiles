### MIDI

# MK-361 controller -> SetBFree
.*MK-361.*
setBfree.*:(control|midi_in)

# MK-361 controller -> Reaper
.*MK-361.*
REAPER:MIDI Input 1

# MK-361 controller -> Pianoteq
.*MK-361.*
Pianoteq:midi_in

# OpenStageControl -> Pianoteq
.*openstage.*midi_out
Pianoteq:midi_in

# Reaper out -> Pianoteq in
REAPER:MIDI Output 1
Pianoteq:midi_in

